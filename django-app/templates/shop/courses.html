{% extends "base.html" %} {% block title %}All
courses{% endblock %} {% block courses %}

<table
  class="table mt-5 table-bordered table-striped table-hover"
>
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Students qty</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td><a href={% url "shop:single_course" course.id %}>{{ course.title }}</a></td>
      <td>{{ course.category }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.students_qty }}</td>
      <td>
        <a href={% url "shop:single_course_edit" course.id %}>
          Edit
        </a>
        <button class="btn btn-primary">
          Buy
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
